<!DOCTYPE html>

<!-- Main Page Content and Sidebar -->

<div class="row">

  <!-- Contact Details -->
  <div class="nine columns">


    <center>
    <div class="large-10">
    <form method="post" action="https://email.rutgers.edu/mailman/subscribe/yoyo_dojo" data-abide>
      <fieldset>
	<legend>Subscribe today!</legend>
	<div class="row collapse">
	  <p>Are you interested in joining the Rutgers Yoyo Dojo? Keep up to date with our mailing list!
	    <br />
	    The mailing list will announce practice times and locations, as well as upcoming events. 
	  </p>
	</div>
	<div class="row collapse">
	  <div class="small-3 large-2 columns">
	    <span class="prefix">Email Address:</span>
	  </div>
	  <div class="small-9 large-8 columns email-field">
	    <input type="email" name="email" id="email" placeholder="ColonelHenry@rutgers.edu" required>
	    <small class="error">A valid email address is required.</small>
	  </div>
	  <div class="small-3 large-2 columns">
            <button type="submit" class="postfix radius button">Submit</button>
	  </div>
	</div>
      </fieldset>
    </form>
    </div>
    </center>
  </div>
