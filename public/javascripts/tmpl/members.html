<!DOCTYPE html>


<div id="myModal" class="reveal-modal">
  <div class="row">
    <div class="large-3 columns">
      <img src="http://www.placehold.it/300x300">
    </div>
    <div class="large-6 columns">
      <center>
	<h2>Name Goes here.</h2>
      </center>
      <p class="lead">Bio.</p>
      <p>I like to yoyo</p>
    </div>
    <div class="large-3 columns">
      <img src="http://www.placehold.it/300x300">
    </div>
  </div>
  <a class="close-reveal-modal">&#215;</a>
</div>

<div class="row">
  <center>
    <h1>Current Members</h1>
  </center>
</div>
<div ng-controller="memberCtrl">
  <div class="row" data-ng-repeat="row in rows">
    <div class="large-4 columns" data-ng-repeat="col in cols">
      <a href="#" data-reveal-id="myModal"><img ng-src="{{members[$parent.$index * numColumns + $index].pic}}"></a>      
      <center>
	<small><h3>{{members[$parent.$index * numColumns + $index].name}}</h3></small>
	<small><h4>{{members[$parent.$index * numColumns + $index].position}}</h4></small>
      </center>
      
    </div>
  </div>   
</div>
